<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Types of Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>This is a Heading 1</h1>
    <h2>This is a Heading 2</h2>

    <button class="button">Click Me</button>
    <div id="header">This is a header with customized styles.</div>
    <p>
      This is a sample text with highlighted numbers
      <span data-highlight>123</span> and <span data-highlight>456</span>.
    </p>
  </body>
</html>
