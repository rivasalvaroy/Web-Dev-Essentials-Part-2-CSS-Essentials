<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Understanding the Cascade, Specificity, and Inheritance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 style="color: blue">Understanding the CSS Cascade</h1>
    <p>This is a paragraph.</p>
    <p class="special">This is a special paragraph.</p>
    <p id="unique">This is a unique paragraph.</p>
    <div class="parent">
      <p>This is a child paragraph.</p>
    </div>
    <h2>A heading before an important paragraph</h2>
    <p class="important">This is an important paragraph.</p>
  </body>
</html>
