  <body>
    <!-- Label acts as a button to open the modal -->
    <label for="toggle-modal" class="modal-open-button">Open Modal</label>

    <!-- Hidden checkbox to control the state of the modal -->
    <input type="checkbox" id="toggle-modal" class="modal-state" />

    <!-- Modal Overlay -->
    <div class="modal-overlay">
      <!-- Modal Box -->
      <div class="modal-box">
        <h2>Modal Title</h2>
        <p>This is a modal box. You can place your content here.</p>
        <!-- Label acts as a button to close the modal -->
        <label for="toggle-modal" class="modal-close-button">Close</label>
      </div>
    </div>
