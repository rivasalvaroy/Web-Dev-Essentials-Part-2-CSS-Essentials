<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizing Tables with CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="table-container">
      <table class="basic-table responsive-table">
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>Jane Doe</td>
          <td>32</td>
          <td>San Francisco</td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>45</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>Emily Johnson</td>
          <td>29</td>
          <td>New York</td>
        </tr>
      </table>
    </div>
  </body>
</html>
